<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BUPT订餐系统|注册</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/adminlte.min.css">
  <script>
    function io1() {
      $.post("/check", {"username":$("#username").val(),}, function (data) {
        $("#nameinfo").html(data);
        if(document.getElementById("nameinfo").innerText === "提示：用户名可使用！") $("#nameinfo").css("color","green");
        else $("#nameinfo").css("color", "red");
      })
    }

    function io2() {
        if($("#password2").val()==$("#password").val()){
          $("#pwdinfo").css("color","green");
          $("#pwdinfo").html("ok");
        }else{
          $("#pwdinfo").css("color","red");
          $("#pwdinfo").html("两次密码不一致");
        }
    }
  </script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="./login"><b>BUPT</b>订餐系统</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">

      <p class="login-box-msg">注 册 页 面</p>
      <span th:if="${message} ne ''" th:text="${message}"></span>
      <form action="/register" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" id="username" name = "username"  onblur="io1()" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" name = "password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" id="password2" name = "password2"  onblur="io2()" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
<!--          <div class="col-8">-->
<!--            <div class="icheck-primary">-->
<!--              <input type="checkbox" id="agreeTerms" name="terms" value="agree">-->
<!--              <label for="agreeTerms">-->
<!--               I agree to the <a href="#">terms</a>-->
<!--              </label>-->
<!--            </div>-->
<!--          </div>-->
          <!-- /.col -->

<!--          <div class="col-4">-->
          <span id="pwdinfo"></span><br>
          <span id="nameinfo"></span>
            <button type="submit" class="btn btn-primary btn-block">立 即 注 册</button>
<!--          </div>-->

          <!-- /.col -->
        </div>
      </form>

      <a href="login.html" class="text-center">我有账号，点击登录！</a>

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../js/adminlte.min.js"></script>
</body>
</html>
