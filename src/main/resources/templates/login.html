<!DOCTYPE html>
<html lang="en">
<head>

<body class="hold-transition login-page">
<div class="login-box">

      <p class="login-box-msg">用户测试</p>

      <form action="" method="post" th:action="@{/login}">
        <div class="input-group mb-3">
          <input id="username" type="text" class="form-control" placeholder="Username" name="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">

<!--          </div>-->

          <!-- /.col -->
        </div>
      </form>
      <div class="social-auth-links text-center mb-3">
        <p>- 或 -</p>
        <a href="/register" class="btn btn-block btn-primary">注册</a>
      </div>
      <p> </p>
      <p th:text="${message}" class="login-box-msg"></p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
